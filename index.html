<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>Dice Game</h1>

        <!-- Game Mode Selection -->
        <div class="mode-selection">
            <button onclick="selectMode('multiplayer')">Play with Another Player</button>
            <button onclick="selectMode('computer')">Play with Computer</button>
        </div>

        <!-- Player Input Section (Hidden Initially) -->
        <div class="input-section hidden">
            <input type="text" id="player1Name" placeholder="Enter Your Name">
            <input type="text" id="player2Name" placeholder="Enter Player 2 name" class="hidden">
            <button onclick="startGame()">Start Game</button>
        </div>

        <p id="turnMessage"></p> <!-- To show which player's turn it is -->

        <!-- Dice Section -->
        <div class="dice-section hidden">
            <div id="dice" class="dice" onclick="rollDice()">
                <img src="dice.png" id="diceImage" alt="Dice">
            </div>
        </div>

        <!-- Score Table Section -->
        <div class="score-table hidden">
            <table>
                <thead>
                    <tr>
                        <th>Roll</th>
                        <th id="player1Header">Player 1</th>
                        <th id="player2Header">Player 2</th>
                    </tr>
                </thead>
                <tbody id="scoreTableBody">
                    <!-- Scores will be added here dynamically -->
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td id="player1Total">0</td>
                        <td id="player2Total">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <p id="finalMessage"></p>
        <button id="refreshButton" onclick="resetGame()" class="hidden">Refresh Game</button>
        <audio id="rollSound" src="dice-roll.mp3" preload="auto"></audio>

    </div>

    <script src="script.js"></script>
</body>

</html>
